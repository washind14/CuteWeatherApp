<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cute Weather App</h1>
    <input type="text" id="cityInput" onfocus="this.value=''" placeholder="Enter city name">
    <button id="getWeatherBtn">Go</button>
    <div id="weatherResult">
      <h2 id="cityName"></h2>
      <img id="weatherImage" src="cuteWeatherLogo/CuteWeatherLogo.png"  alt="Weather Image"/>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
  </div>   
</div>
<script src="script.js"></script>
</body>
</html>
